<!DOCTYPE html>
<html>

    <!-- Vendors -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.hotkeys.js"></script>

    <script src="js/bootstrap.min.js"></script>
